{% extends 'common.html' %}

{% load static %}

{% block body %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/art5.jpeg' %}'); height: 65vh; background-size: cover;" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center" style="background: #ffc4c4">
            <h1 class="mb-2 bread">Artists</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>More About The Artist <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
        <h2 class="text-center my-4">Explore More Artwork by Our Artists</h2>
        <div class="row">
            {% for artist in artists %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="img-container" style="background-image: url('{{ artist.image.url }}');"></div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Art Title: {{ artist.title }}</h5>
                        <p class="card-text">Artist Name: {{ artist.name }}</p>
                        <button class="btn {% if artist.available %}btn-success{% else %}btn-danger{% endif %} inquiry-btn"
                            data-title="{{ artist.title }}" data-image="{{ artist.image.url }}">
                            {% if artist.available %} Available {% else %} Unavailable {% endif %}
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Inquiry Form Modal -->
    <div id="inquiryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Enquiry Form</h3>
            <div class="modal-body">
                <img id="modal-art-image" src="" alt="Artwork Image" class="img-fluid mb-3">
                <h5 id="modal-art-title"></h5>
                <form id="inquiryForm" method="POST" action="{% url 'send-inquiry' %}">
                    {% csrf_token %}
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                    <br> <br>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <br> <br>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                    <br> <br>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                    <br> <br>

                    <label>Receive newsletters? *</label>
<div class="newsletter-options">
    <label for="newsletter-yes"><input type="radio" id="newsletter-yes" name="newsletter" value="yes" required> Yes</label>
    <label for="newsletter-no"><input type="radio" id="newsletter-no" name="newsletter" value="no" required> No</label>
</div>
                    <br> <br>
                    <button type="submit" class="btn btn-primary">Send Enquiry</button>
                </form>
                <p id="formResponse" style="display: none;"></p>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            max-height: 80vh; /* Ensures modal is not too tall */
            overflow-y: auto; /* Allows scrolling if content is long */
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .img-container {
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .card {
            min-height: 600px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .newsletter-options {
         display: flex;
         gap: 15px; /* Spacing between Yes and No */
         align-items: center;
         }

         .newsletter-options label {
         display: flex;
         align-items: center;
         gap: 5px; /* Space between radio button and text */
         }


    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("inquiryModal");
            const closeModal = document.querySelector(".close");
            const inquiryBtns = document.querySelectorAll(".inquiry-btn");
            const inquiryForm = document.getElementById("inquiryForm");
            const formResponse = document.getElementById("formResponse");

            inquiryBtns.forEach(btn => {
                btn.addEventListener("click", function () {
                    document.getElementById("modal-art-title").textContent = this.getAttribute("data-title");
                    document.getElementById("modal-art-image").src = this.getAttribute("data-image");
                    modal.style.display = "flex";
                });
            });

            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            window.addEventListener("click", function (e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

            inquiryForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(inquiryForm);
                fetch(inquiryForm.action, { method: "POST", body: formData, headers: { "X-Requested-With": "XMLHttpRequest" } })
                .then(response => response.json())
                .then(data => {
                    formResponse.style.display = "block";
                    formResponse.textContent = data.message;
                    formResponse.style.color = data.success ? "green" : "red";
                    if (data.success) {
                        inquiryForm.reset();
                        setTimeout(() => { modal.style.display = "none"; }, 2000);
                    }
                })
                .catch(() => {
                    formResponse.style.display = "block";
                    formResponse.textContent = "An error occurred. Please try again.";
                    formResponse.style.color = "red";
                });
            });
        });
    </script>
{% endblock %}
