

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success - Usanii Mashariki</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .success-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(94, 47, 78, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            font-size: 28px;
            color: #5e2f4e;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .alert-success {
            padding: 15px;
            margin-bottom: 20px;
            color: #3c763d;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
        .btn-login {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5e2f4e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #4a2540;
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Registration Successful</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <p>Your account has been created and is pending admin approval.</p>
        <p>You'll receive an email notification once your account is approved.</p>

        <a href="{% url 'login' %}" class="btn-login">Back to Login</a>
    </div>
</body>
</html>
