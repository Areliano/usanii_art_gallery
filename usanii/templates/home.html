{% extends 'common.html' %}

{% load static %}

{% block body %}

{% for home in home %}
    <section class="home-slider js-fullheight owl-carousel" style="background: white;">
      <div class="slider-item js-fullheight" style="background: white;">
      	<div class="overlay"></div>
        <div class="container-fluid p-0">
          <div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-end" data-scrollax-parent="true">
          	<div class="one-third order-md-last img js-fullheight" style="background-image:url( '{{ home.background_image1.url }}');">
          		<div class="overlay"></div>
          	</div>
	          <div class="one-forth d-flex js-fullheight align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
	          	<div class="text mt-md-4" style="color: #6B5B95; padding: 20px; border-radius: 10px; background-color: #F7CAC9;">
					<h1 class="mt-1 mb-1" style="color: #FFFFFF; font-family: 'Arial', sans-serif; font-weight: bold;">{{ home.heading }}</h1>
                    <p class="mt-1 mb-1" style="color: black;"> {{ home.description }} </p>
		            </div>
	            </div>
	          </div>
        	</div>
        </div>
      </div>
    </section>

{% endfor %}


{% endblock %}
