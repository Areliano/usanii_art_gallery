{% extends 'common.html' %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded" style="max-width: 600px; width: 100%; background-color: #fff8f8;">
        <h3 class="text-center text-danger mb-4">
            <i class="fas fa-exclamation-triangle mr-2"></i> Cancel Booking Confirmation
        </h3>
        <p class="lead text-center">Are you sure you want to cancel this booking?</p>
        <hr>
        <div class="mb-3">
            <p><strong>Name:</strong> {{ booking.name }}</p>
            <p><strong>Exhibition:</strong> {{ booking.exhibition.title }}</p>
        </div>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg mr-3">Yes, Cancel</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary btn-lg">No, Go Back</a>
        </form>
    </div>
</div>
{% endblock %}
